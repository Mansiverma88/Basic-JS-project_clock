<!DOCTYPE html>
<!--site made using bootstrap code with henry youtube-->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Notes App</title>
</head>

<body>
    <!--id defines element uniquely and many eelemnt can have same class-->
    <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Personal Notes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" id="search" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container my-3">
        <!--//shifts our container in vertucal direction-->
        <h1 class="heading">One Place for all your notes</h1>
        <!--my-2 adds horizontal space-->
        <div class="card ">
            <!--remove width i want it to occupy whole space-->
            <div class="card-body">
                <h5 class="card-title">Notes</h5>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label"></label>
                    <textarea class="form-control" id="addtext" rows="3"></textarea>
                </div>
                <button id="addbtn" class="primarybutton " type="submit">Add Notes</button>
            </div>
        </div>
        <hr>
        <h3>Notes</h3>
        <hr>
        <div id="notes" class="row container-fluid">
            <!--container fluid makes our notes occupy whole container and row sort according torow the contaiers-->
            <!--<div class="notecard my-2 mx-2" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Notes</h5>
                    <p class="card-text"></p>
                    <button class="btn btn-primary">Delete Nodes</button>
                </div>
            </div>-->

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="note.js"></script>
</body>

</html>
